<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search here</title>
</head>
<body>
    <h1>Search engine</h1>
    <p>Search in english, boolean AND query: </p>
    <p>try some searches! "effect of roughness on transition", "isothermal plate", "propeller"</p>
    <form action = "search">
        <input type = "text" name = "query" id = "query">
        <input type = "submit">
    </form>
    {% if query %}
    <p>Showing results for <b>{{ query }}</b>:</p>
    <p>The relevant documents are: {{ q_res }}</p>
    {% endif %}

</body>
</html>
